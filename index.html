<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="./index.css"/>
    <script src="./solver.js" defer></script>
</head>
<body>

    <div class="main">
        <div class="header">
            <h1 class="heading">Sudoku Solver</h1>
            <button type="button" id="startsolver" class="startsolver">Start Solving !</button>
            <div class="active">
                <div id="board" class="board"></div>
                <div class="numbers">
                    <p id="one">1</p>
                    <p id="two">2</p>
                    <p id="three">3</p>
                    <p id="four">4</p>
                    <p id="five">5</p>
                    <p id="six">6</p>
                    <p id="seven">7</p>
                    <p id="eight">8</p>
                    <p id="nine">9</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
